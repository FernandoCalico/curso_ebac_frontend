<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" id="avatar" src="https://via.placeholder.com/180x180" alt=".">
            <h1 class="profile-name" id="name">Gian Souza</h1>
            <h2 class="profile-username" id="userName">@ogiansouza</h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <span id="repos"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="followers"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="following"></span>
                </li>
            </ul>
            <a href="#" id="link" class="profile-link">Ver no Github</a>
        </div>
    </header>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const name_element = document.querySelector('#name');
            const userName_element = document.querySelector('#userName');
            const avatar_element = document.querySelector('#avatar');
            const repos_element = document.querySelector('#repos');
            const followers_element = document.querySelector('#followers');
            const following_element = document.querySelector('#following');
            const link_element = document.querySelector('#link');
            const endPoint = 'https://api.github.com/users/ogiansouza'

            fetch(endPoint)
            .then(function(response) {
                return response.json();
            })
            .then(function(json) {
                name_element.innerText = json.name;
                userName_element.innerText = json.login;
                avatar_element.src = json.avatar_url;
                followers_element.innerText = json.followers;
                following_element.innerText = json.following;
                repos.innerText = json.public_repos;
                link_element.href = json.html_url;
            });
        });
    </script>
</body>
</html>
