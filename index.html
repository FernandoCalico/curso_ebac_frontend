<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
    <div class="container">
        <h1>COMPARAÇÃO ENTRE DOIS VALORES</h1>
        <h2>Informe os Valores</h2>
        <form id="form-valores">
            <input type="number" id="valor-a" required placeholder="Primeiro Valor"/>
            <input type="number" id="valor-b" required placeholder="Segundo Valor" />
            <P class="sucess-message">
                Parabéns! O segundo valor é maior que o primeiro!
            </P>
            <p class="error-message">
                O segundo valor precisa ser maior que o primeiro!
            </p>
            <button type="submit" id="btn-depositar">Comparar Valores</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
