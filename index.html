<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Formulário bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Formulário de Cadastro - Bootstrap</h1>
                <form> 
                    <label for="nome" class="form-label">Nome:</label>
                    <input id="nome" name="nome" class="form-control" type="text" required/>
                    <label for="email" class="form-label">E-mail:</label>
                    <input id="email" name="email" type="email" class="form-control" required>
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input id="telefone" name="telefone" type="tel" class="form-control" required minlength="14"/>
                    <button class="btn btn-success" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
