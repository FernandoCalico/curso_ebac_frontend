<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <header>
        <div class="container container-flex">
            <h1>
                Formulário de cadastro
            </h1>
        </div>    
    </header>
    <section id="cadastro" nome="cadastro">
        <div class="container">
            <form>
                <div class="form-campo">
                    <label for="nomeCompleto">Nome Completo:</label>
                    <input type="text" class="campo" id="nomeCompleto" name="nomeCompleto"/>
                </div>
                <div class="form-campo">
                    <label for="email">E-mail:</label>
                    <input type="email" class="campo" id="email" name="email"/>
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone celular:</label>
                    <input type="tel" class="campo" id="telefone" name="telefone"/>
                </div>
                <div class="form-campo">
                    <label for="cpf">CPF:</label>
                    <input type="text" class="campo" id="cpf" name="cpf"/>
                </div>
                <div class="form-campo">
                    <label for="cep">CEP:</label>
                    <input type="text" class="campo" id="cep" name="cep"/>
                </div>
                <div class="form-campo-endereco">
                    <div class="form-campo">
                        <label for="cep">Rua:</label>
                        <input type="text" class="campo" id="rua" name="rua"/>
                    </div>
                    <div class="form-campo">
                        <label for="numero">Número e Complemento</label>
                        <input type="text" class="campo" id="numeroComplemento" name="numeroComplemento"/>
                    </div>
                </div>
                <div class="form-campo">
                    <label for="cep">Bairro:</label>
                    <input type="text" class="Campo" id="bairro" name="bairro"/>
                </div>
                <div class="form-campo">
                    <label for="cep">Cidade:</label>
                    <input type="text" class="campo" id="cidade" name="cidade"/>
                </div>
                <div class="form-campo">
                    <label for="cep">UF:</label>
                    <input type="text" class="campo" id="uf" name="uf"/>
                </div>
                <div class="form-campo">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" class="campo" name="mensagem"></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="container container-flex">
            <p>
                2023 &copy; EBAC Formulário de Cadastro - Todos os direitos reservados
            </p>
        </div>
    </footer>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
